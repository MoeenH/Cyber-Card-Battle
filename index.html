<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacket</title>
  <link rel="icon" type="image/png" sizes="128x128" href="images/favicon.png">

  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link rel="stylesheet" href="customize.css" type="text/css">
  <script src="cards.js" type="text/javascript"></script>
</head>

<body>
  <!-- START SCREEN -->
  <div id="start-screen">
    <h1>üõ°Ô∏è Welcome to the Battle</h1>
    <p>Defend yourself from hacker attacks by picking the most secure options!</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- GAME AREA -->
  <div id="game-container" style="display: none;">
    <div class="game-board">

      <div class="hacker-area">
        <h1>
          <strong>Cyber Battle</strong><br />Choose the best possible option
        </h1>

        <div class="stats hacker-stats">
          <div class="life-bar">
            <div class="life-left hacker-color"></div>
          </div>
          <div class="life-total"></div>
          <div class="thumbnail">üëπ</div>
          <div class="name">Hacker</div>
        </div>

        <div class="card hacker-card hacker-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>
      </div>

      <div class="player-area">

        <div class="stats player-stats">
          <div class="life-bar">
            <div class="life-left player-color"></div>
          </div>
          <div class="life-total"></div>
          <div class="thumbnail">üòé</div>
          <div class="name">You</div>
        </div>

        <div class="card player-card player-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

        <div class="card player-card player-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

        <div class="card player-card player-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

        <!-- Removed extra "Play the Game!" button -->
        <button class="next-turn" onClick="playTurn()">Next!</button>
      </div>
    </div>

    <div class="winner-section">
      <div>
        <span class="winner-message">You got hacked!</span>
        <button class="restart" onClick="location.reload()">Play Again</button>
      </div>
    </div>
  </div>

  <script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
